<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    .task2 td:nth-child(1) {
        width: 50px;
    }
    .task2 td:nth-child(2) {
        width: 150px; 
    }</style>
   
</head>
<body>
    <h2>Task 2: Table with Non-Equal Columns and Rows</h2>
    <table>
        <tr>
            <th>Col 1</th>
            <th>Col 2</th>
        </tr>
        <tr>
            <td>Data</td>
            <td>More data</td>
        </tr>
        <tr>
            <td colspan="2">Full Row Span</td>
        </tr>
    </table>

    
</body>
</html>
