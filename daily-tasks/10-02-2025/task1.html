<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables </title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .task1 td {
            height: 50px; 
        }
        .task1 tr:nth-child(2) td {
            height: 100px; 
        }
     </style>
</head>
<body>
    <table class="task1">
        <tr>
            <td>1, 1</td>
            <td>1, 2</td>
        </tr>
        <tr>
            <td>2,1 (Taller)</td>
            <td>2, 2</td>
        </tr>
        <tr>
            <td>3, 1</td>
            <td>3, 2</td>
        </tr>
    </table>
</body>

</html>
